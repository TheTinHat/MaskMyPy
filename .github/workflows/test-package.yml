name: Test Package

on:
  push:
    branches: ['**']
    paths:
    - maskmypy
    - tests
    - requirements.txt
    - setup.py

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
    - name: Test package
      run: pytest
